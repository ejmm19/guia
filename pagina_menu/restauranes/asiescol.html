<!--CODIGO JAVASCRIPT PARA LA GEOLOCALIZACION-->
<script>


            $( document ).on( "pageinit", "#paginaMapa", function(e,data) {
                
                var defaultPos = new google.maps.LatLng(9.2466478,-76.1312666,3);
                var mreal = new google.maps.LatLng(9.2473274,-76.1301242,3);
                var playamansa = new google.maps.LatLng(9.2587258,-76.1148281,3);

                
                
                if (navigator.geolocation) {
                        function exito(pos) {
                            MuestraMapa(new google.maps.LatLng(pos.coords.latitude,pos.coords.longitude));
                            
                            
                         
                        }
                        function posicion(position) {
                        
                            
                            MuestraMapa(new google.maps.LatLng(9.2466478,-76.1312666,3));
                            
                        }
                        function falla(options) {
                        //si falla mostrar mpara en posicion por defecto
                            
                            MuestraMapa(defaultPos);
                            
                        }
                        
                    //maximumAge- Guarda la posicion por 5 minutos 
                    //enableHighAccuracy: Se tratan de obtener los mejores resultados posible del GPS
                    //timeout: el tiempo maximo que se espera para obtener la posicion en este caso 5 segundos
                        var options = {maximumAge: 500000, enableHighAccuracy:true, timeout: 5000};
                        navigator.geolocation.getCurrentPosition(exito, posicion, options );
                    }//FIN IF
                    else {
                    MuestraMapa(defaultPos);  // No soporta geolocalizacion y dibuja el mapa en posicion Default
                     }
                     
                     //FUNCION DIBUJAR MAPa
                     function MuestraMapa(latlng) {
                        
                        var myOptions = {
                        zoom: 16,
                        center: defaultPos,
                        disableDefaultUI: true,
                        mapTypeId: google.maps.MapTypeId.ROADMAP};
                        
                        var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
                        var infowindow = new google.maps.InfoWindow({
                                  position: latlng,
                                  content: '<p>Tu posición actual</p>'});
                        var infowindow2 = new google.maps.InfoWindow({
                                  position: defaultPos,
                                  content: '<p>Restaurante Así es Colombia</p>'});
                        var infowindow3 = new google.maps.InfoWindow({
                                  position: defaultPos,
                                  content: '<p>Restaurante Moñitos Real</p>'});
                        var infowindow4 = new google.maps.InfoWindow({
                                  position: defaultPos,
                                  content: '<p>Playas Mansas</p>'});
                        
                        
                        var marker = new google.maps.Marker({
                            position: latlng,
                            map: map,
                            title: "Tu posición",
                            animation: google.maps.Animation.BOUNCE
                        });

                        var marker2 = new google.maps.Marker({
                            position: defaultPos,
                            map: map,
                            title: "Restaurante Así es Colombia",
                            animation: google.maps.Animation.ROADMAP
                        });
                        var marker3 = new google.maps.Marker({
                            position: mreal,
                            map: map,
                            title: "Restaurante Moñitos Real",
                            animation: google.maps.Animation.ROADMAP
                        });
                        var marker4 = new google.maps.Marker({
                            position: playamansa,
                            map: map,
                            title: "Playas Mansas",
                            animation: google.maps.Animation.ROADMAP
                        });
                        
                        marker2.setIcon('../img/restaurans.png');
                        marker3.setIcon('../img/restaurans.png');
                        marker4.setIcon('../img/restaurans.png');
                        google.maps.event.addListener(marker, 'click', function() {infowindow.open(map,marker);});
                        google.maps.event.addListener(marker3, 'click', function() {infowindow3.open(map,marker3);});
                        google.maps.event.addListener(marker4, 'click', function() {infowindow4.open(map,marker4);});
                        google.maps.event.addListener(marker2, 'click', function() {infowindow2.open(map,marker2);});


                         
                     }// Fin muestra mapa
                
                });
        </script>
